<button (click)="toggleProductDetail()">Clic</button>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  ></app-product>
</div>
<div class="device-detail" [class.active] ="showProductDetail" >
  <div>
    <button (click)="toggleProductDetail()">Close</button>
  
  </div>
</div>
